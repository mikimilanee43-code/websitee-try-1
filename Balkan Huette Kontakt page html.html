<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Balkan-Hütte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background-color: #fff;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
        }

        .nav-left, .nav-right {
            display: flex;
            gap: 2rem;
        }

        .nav-center {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 80px;
            width: auto;
            object-fit: contain;
            display: block;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
            white-space: nowrap;
        }

        nav a:hover {
            color: #C41E3A;
        }

        nav a.active {
            color: #C41E3A;
        }

        /* Page Header */
        .page-header {
            background-color: #C41E3A;
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
        }

        /* Contact Sections */
        .contact-section {
            padding: 4rem 2rem;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-box {
            background-color: #f9f9f9;
            padding: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            border-left: 4px solid #C41E3A;
        }

        .contact-box h2 {
            color: #C41E3A;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .contact-box p {
            font-size: 1.3rem;
            color: #555;
        }

        .contact-box a {
            color: #C41E3A;
            text-decoration: none;
            font-size: 1.3rem;
            transition: color 0.3s;
        }

        .contact-box a:hover {
            color: #333;
            text-decoration: underline;
        }

        /* Opening Hours Specific */
        .hours-content {
            text-align: center;
            font-size: 1.1rem;
            line-height: 2;
            color: #555;
        }

        .hours-content p {
            margin-bottom: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-left, .nav-right {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .contact-box {
                padding: 2rem;
            }

            .contact-box h2 {
                font-size: 1.5rem;
            }

            .contact-box p,
            .contact-box a {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html">HOME</a>
                <a href="restaurant.html">RESTAURANT</a>
                <a href="speisekarte.html">SPEISEKARTE</a>
            </div>
            <div class="nav-center">
                <img src="https://i.ibb.co/8gYQDNh6/balkan-huette-logo-seit1980.jpg" alt="Balkan-Hütte Logo" class="logo">
            </div>
            <div class="nav-right">
                <a href="reservierung.html">RESERVIERUNG</a>
                <a href="anfahrt.html">ANFAHRT</a>
                <a href="kontakt.html" class="active">KONTAKT</a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <h1>Kontakt</h1>
    </section>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <!-- Telefon -->
            <div class="contact-box">
                <h2>Telefon</h2>
                <p><a href="tel:+494218331350">0421-833135</a></p>
            </div>

            <!-- Email -->
            <div class="contact-box">
                <h2>Email</h2>
                <p><a href="mailto:balkanhuette1980@gmail.com">balkanhuette1980@gmail.com</a></p>
            </div>

            <!-- Öffnungszeiten -->
            <div class="contact-box">
                <h2>Öffnungszeiten</h2>
                <div class="hours-content">
                    <p><strong>Montag:</strong> Ruhetag (außer an Feiertagen)</p>
                    <p><strong>Dienstag–Samstag:</strong> 17:30 – 22:00 Uhr</p>
                    <p><strong>Sonntag/Feiertage:</strong> 12:00 – 14:30 Uhr, 17:30 – 22:00 Uhr</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
